<div id="uiModal2" class="ui modal">
  <div class="header">Modal Title</div>
  <div class="content">
    <form class="ui large form">
      <h4 class="ui dividing header">PROGRAM INFO</h4>
      <div class="three fields">
        <div class="eight wide left floated field">
          <label>Program Name</label>
          <input placeholder="i.e.Yoga Class" type="text">
        </div>
        <div class="two wide field"></div>
        <div class="five wide field">
          <label>Select</label>
          <div id="selectProgramType" class="ui selection dropdown">
            <div class="default text">Program Type</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="countSeries">Count Series</div>
              <div class="item" data-value="timeSeries">Time Series</div>
              <div class="item" data-value="membership">Membership</div>
            </div>
          </div>
        </div>
      </div>

      <h4 class="ui dividing header">CUSTOMER SETTINGS</h4>
      <div class="fields">
        <div class="inline field">
          <label>Default Capacity:</label>
          <input type="text" placeholder="i.e 25">
        </div>
        <div class="three wide field"></div>
        <div class="inline fields">
          <label for="sheduling">Allow online scheduling?</label>
          <div class="field">
            <div class="ui fitted checkbox">
              <input type="checkbox" name="scheduling" tabindex="0">
              <label></label>
            </div>
          </div>
        </div>
      </div>

      <h4 class="ui dividing header">APPLICATION SETTINGS</h4>
      <div class="ui relaxed list">
        <label>Tabs this program is on:</label>
        <div class="item">
          <div class="ui master checkbox">
            <div class="list">
              <div class="item">
                <div class="ui child checkbox">
                  <input type="checkbox" name="apple">
                  <label>Apple</label>
                </div>
              </div>
              <div class="item">
                <div class="ui child checkbox">
                  <input type="checkbox" name="orange">
                  <label>Orange</label>
                </div>
              </div>
              <div class="item">
                <div class="ui child checkbox">
                  <input type="checkbox" name="pear">
                  <label>Pear</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="ui button">Cancel</div>
        <div class="ui blue button">OK</div>
      </div>

    </form>
  </div>
</div>
